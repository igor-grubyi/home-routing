<div *ngIf="_currUser" class="panel panel-default">
    <div class="panel-heading">
        <h4 class="pannel-title">
            Order Form
        </h4>
    </div>

    <div *ngIf="_currUser" class="panel-body">
      <car [car]="_car" *ngIf="_car"></car>
        <form (ngSubmit)="buyCar()" id="user-form">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" 
                class="form-control" 
                id="firstName" name="firstName"
                placeholder="First Name"
                required
                [(ngModel)]="_currUser.firstName">
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" 
                class="form-control" 
                id="lastName" name="lastName"
                placeholder="Last Name"
                required
                [(ngModel)]="_currUser.lastName">
          </div>
          <div class="form-group">
            <label for="creditCardNumber">Credit Card Number</label>
            <input type="text" 
                class="form-control" 
                id="creditCardNumber" name="creditCardNumber"
                placeholder="Credit Card Number"
                required>
                <!--[(ngModel)]="_creditCardNumber">-->
          </div>
	  <button 
            type="submit" 
            class="btn btn-success"
            form="user-form">OK
        </button>
        <button class="btn btn-danger"
            type="button"
            (click)="goBack($event)">Cancel
        </button>
        </form>
    </div>
</div>
