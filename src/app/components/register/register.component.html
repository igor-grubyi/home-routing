<div class="panel panel-default">
    <div class="panel-heading">
        <h4 class="pannel-title">
            Registration
        </h4>
    </div>
    <div class="panel-body">
        <form id="reg-user-form" (ngSubmit)="Register()">
            <div class="form-group">
                <label for="Login">Login</label>
                <input type="text" name="login" class="form-control" placeholder="Login" required [(ngModel)]="_login">              
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" name="pass" class="form-control" placeholder="Password" required [(ngModel)]="_pass">
            </div>
            <button type="submit" class="btn btn-primary" form="reg-user-form">Register
            </button>
        </form>
    </div>
</div>
