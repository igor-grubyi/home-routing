<div class="panel panel-default">
    <div class="panel-heading">
        <h4 class="pannel-title">
            Login Form
        </h4>
    </div>
    <div class="panel-body">
        <form id="user-form" (ngSubmit)="Register()">
          <div class="form-group">
            <label for="Login">Login</label>
            <input type="text" 
                class="form-control"
                name="login" 
                placeholder="Login"
                required
                [(ngModel)]="_login">
          </div>
          <div class="form-group">
            <label for="Password">Password</label>
            <input type="password"
                name="pass" 
                class="form-control" 
                placeholder="Password"
                required
                [(ngModel)]="_pass">
          </div>
	  <button 
            type="submit" 
            class="btn btn-primary"
            form="user-form">{{btnCaption}}
        </button>
        <!--<button *ngIf="btnCaption=='Login'" class="btn btn-primary"
            type="button"
            (click)="Register($event)">Back
        </button>-->
        </form>
    </div>
</div>
